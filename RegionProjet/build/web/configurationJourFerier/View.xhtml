<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConfigurationJourFerierViewDlg" widgetVar="ConfigurationJourFerierViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewConfigurationJourFerierTitle}">
            <h:form id="ConfigurationJourFerierViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{configurationJourFerierController.selected != null}">
                        <h:outputText value="#{bundle.ViewConfigurationJourFerierLabel_dateApplication}"/>
                        <h:outputText value="#{configurationJourFerierController.selected.dateApplication}" title="#{bundle.ViewConfigurationJourFerierTitle_dateApplication}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewConfigurationJourFerierLabel_id}"/>
                        <h:outputText value="#{configurationJourFerierController.selected.id}" title="#{bundle.ViewConfigurationJourFerierTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ConfigurationJourFerierViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
