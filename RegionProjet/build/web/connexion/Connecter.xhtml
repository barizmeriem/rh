<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Welcome To Region</title>

        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css"/>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css"/>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/util.css"/>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
    </h:head>
    <h:body>


        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-form-title" style="background-image: url(images/region.jpg);">
                        <span class="login100-form-title-1">
                            Welcome To RÃ©gion
                        </span>
                    </div>

                    <h:form class="login100-form validate-form">
                        <div class="wrap-input100 validate-input m-b-26" data-validate="UserName is required">
                            <p:outputLabel class="label-input100">UserName</p:outputLabel>
                            <p:inputText class="form-control" type="text" placeholder="Enter UserName" value="#{personneController.selected.id}"/>
                            <p:outputLabel class="focus-input100"></p:outputLabel>
                        </div>

                        <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
                            <p:outputLabel class="label-input100">Password</p:outputLabel>
                            <p:inputText class="input100" type="password" placeholder="Enter password" value="#{personneController.selected.password}"/>
                            <p:outputLabel class="focus-input100"></p:outputLabel>
                        </div>



                        <div class="flex-sb-m w-full p-b-30">
                            <div class="contact100-form-checkbox">
                                <p:inputText class="input-checkbox100" id="ckb1" type="checkbox"/>
                                <p:outputLabel class="label-checkbox100" for="ckb1">
                                    Remember me
                                </p:outputLabel>
                            </div>

                            <div>
                                <a href="PageHelp.xhtml" class="txt1">
                                    Forgot Password?
                                </a>
                            </div>
                        </div>

                        <div class="container-login100-form-btn">
                            <h:commandButton class="login100-form-btn" value="Login" action="#{personneController.seConnecter()}">

                            </h:commandButton>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/animsition/js/animsition.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/bootstrap/js/popper.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/select2/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/daterangepicker/moment.min.js"></script>
        <script src="vendor/daterangepicker/daterangepicker.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/countdowntime/countdowntime.js"></script>
        <!--===============================================================================================-->
        <script src="js/main.js"></script>
    </h:body>
</html>
