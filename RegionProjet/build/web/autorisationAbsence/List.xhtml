<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAutorisationAbsenceTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AutorisationAbsenceListForm">
                <p:panel header="#{bundle.ListAutorisationAbsenceTitle}">
                    <p:dataTable id="datalist" value="#{autorisationAbsenceController.items}" var="item"
                                 selectionMode="single" selection="#{autorisationAbsenceController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutorisationAbsenceTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutorisationAbsenceTitle_valide}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.valide}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutorisationAbsenceTitle_dateValidation}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateValidation}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutorisationAbsenceTitle_dateDebut}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateDebut}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutorisationAbsenceTitle_dateFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutorisationAbsenceTitle_dateEnvoi}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateEnvoi}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutorisationAbsenceTitle_entiteValidation}"/>
                            </f:facet>
                            <h:outputText value="#{item.entiteValidation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutorisationAbsenceTitle_employee}"/>
                            </f:facet>
                            <h:outputText value="#{item.employee}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutorisationAbsenceTitle_motif}"/>
                            </f:facet>
                            <h:outputText value="#{item.motif}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutorisationAbsenceTitle_nbrHeures}"/>
                            </f:facet>
                            <h:outputText value="#{item.nbrHeures}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{autorisationAbsenceController.prepareCreate}" update=":AutorisationAbsenceCreateForm" oncomplete="PF('AutorisationAbsenceCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AutorisationAbsenceViewForm" oncomplete="PF('AutorisationAbsenceViewDialog').show()" disabled="#{empty autorisationAbsenceController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AutorisationAbsenceEditForm" oncomplete="PF('AutorisationAbsenceEditDialog').show()" disabled="#{empty autorisationAbsenceController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{autorisationAbsenceController.destroy}" update=":growl,datalist" disabled="#{empty autorisationAbsenceController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
