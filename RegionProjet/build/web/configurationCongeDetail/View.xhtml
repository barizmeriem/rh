<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConfigurationCongeDetailViewDlg" widgetVar="ConfigurationCongeDetailViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewConfigurationCongeDetailTitle}">
            <h:form id="ConfigurationCongeDetailViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{configurationCongeDetailController.selected != null}">
                        <h:outputText value="#{bundle.ViewConfigurationCongeDetailLabel_typeConge}"/>
                        <h:outputText value="#{configurationCongeDetailController.selected.typeConge}" title="#{bundle.ViewConfigurationCongeDetailTitle_typeConge}"/>
                        <h:outputText value="#{bundle.ViewConfigurationCongeDetailLabel_nbJour}"/>
                        <h:outputText value="#{configurationCongeDetailController.selected.nbJour}" title="#{bundle.ViewConfigurationCongeDetailTitle_nbJour}"/>
                        <h:outputText value="#{bundle.ViewConfigurationCongeDetailLabel_configurationConge}"/>
                        <h:outputText value="#{configurationCongeDetailController.selected.configurationConge}" title="#{bundle.ViewConfigurationCongeDetailTitle_configurationConge}"/>
                        <h:outputText value="#{bundle.ViewConfigurationCongeDetailLabel_id}"/>
                        <h:outputText value="#{configurationCongeDetailController.selected.id}" title="#{bundle.ViewConfigurationCongeDetailTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ConfigurationCongeDetailViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
