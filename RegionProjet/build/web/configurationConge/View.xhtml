<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConfigurationCongeViewDlg" widgetVar="ConfigurationCongeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewConfigurationCongeTitle}">
            <h:form id="ConfigurationCongeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{configurationCongeController.selected != null}">
                        <h:outputText value="#{bundle.ViewConfigurationCongeLabel_dateApplication}"/>
                        <h:outputText value="#{configurationCongeController.selected.dateApplication}" title="#{bundle.ViewConfigurationCongeTitle_dateApplication}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewConfigurationCongeLabel_id}"/>
                        <h:outputText value="#{configurationCongeController.selected.id}" title="#{bundle.ViewConfigurationCongeTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ConfigurationCongeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
